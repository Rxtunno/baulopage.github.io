    <style>
        .belt-container {
    width: 100%;
    height: 150px;
    margin-top: 80px;
    overflow: hidden;
    border: 3px solid #00ff88;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff88;
    display: flex;
    align-items: center;
    background: #0d0d0d;
}

.belt {
    display: flex;
    gap: 40px;
    animation: moveBelt 12s linear infinite;
}

.belt img {
    height: 90px;
    transition: transform 0.3s ease;
}

.belt img:hover {
    transform: scale(1.2);
}

/* Animación infinita */
@keyframes moveBelt {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

        body {
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0 420px 0 420px; 
            display: block;
        }

        /* Contenedor general */
        .container {
            margin: 40px auto;
        }

        /* TARJETA */
        .card {
            width: 400px;
            background: #181818;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff88;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* FOTO */
        .profile {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #00ff88;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform .3s ease;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        /* EMOTES */
        .emotes img {
            width: 60px;
            margin: 8px;
            transition: transform .3s ease;
        }

        .emotes img:hover {
            transform: scale(1.15);
        }

        /* BOTÓN */
        button {
            background: #00ff88;
            border: none;
            padding: 12px 22px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #00ffaa;
            transform: scale(1.05);
        }

        /* ANIMACION */
        #dato {
            margin-top: 25px;
            font-size: 22px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* CHAT IZQUIERDA */
        .chat-box {
            position: fixed;
            left: 20px;
            top: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff88;
        }

        /* PANEL DERECHA */
        .redes-box {
            position: fixed;
            right: 20px;
            top: 40px;
            width: 260px;
            background: #181818;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff88;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .redes-box h2 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .social-list a {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #0f0f0f;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
            border: 1px solid #00ff8844;
        }

        .social-list a:hover {
            transform: scale(1.05);
            background: #00ff8833;
        }

        .social-list img {
            width: 32px;
            height: 32px;
        }
